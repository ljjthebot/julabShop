<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>垂直排列的瀑布流商品页面</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #product-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-sizing: border-box;
    }

    .product {
      width: 100%;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .product img {
      width: 100%;
      height: auto;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .product-info {
      padding: 15px;
    }

    h2, p {
      margin: 0;
    }
  </style>
</head>
<body>

<div id="product-container">
  <!-- 商品1 -->
  <div class="product">
    <img src="https://pisces.bbystatic.com/image2/BestBuy_US/images/products/6423/6423431cv12d.jpg;maxHeight=3000;maxWidth=4000" alt="Product 1">
    <div class="product-info">
      <h2>StarWars</h2>
      <p>StarWars Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </div>

  <!-- 商品2 -->
  <div class="product">
    <img src="https://cdn.sanity.io/images/66aqnbcn/production/60c1ac1fd02011e25b9803aa4497a161bf8646d4-2048x2048.png?w=3840&q=75&fit=clip&auto=format" alt="Product 2">
    <div class="product-info">
      <h2>David Bowie Edition</h2>
      <p>David Bowie Edition Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </div>

  <!-- 添加更多商品... -->

</div>

</body>
</html>
